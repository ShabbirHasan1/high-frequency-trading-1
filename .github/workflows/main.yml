name: high-frequency-trading

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  build:
    runs-on: ubuntu-latest
    container: { image: docker.io/library/python }
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v3
      - run: pip install kafka-python
      - run: python -m unittest

  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - run: apt update
      - run: apt install netcat curl
      - run: >
          sh -c "
            docker-compose --profile test up &
            while ! nc -z localhost 8123; do sleep 1; done;
            sleep 10;
            echo 'WATCH hft.monitoring LIMIT 5' | \
              curl 'http://localhost:8123/?allow_experimental_live_view=1' \
              --data-binary @-;
            echo 'DONE: WATCH hft.monitoring LIMIT 5';
            docker-compose --profile test down;
          "

  deploy:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - run: docker-compose --profile deploy up
